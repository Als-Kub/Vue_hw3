<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-3 Vue Blog details page</title>
    <link rel="stylesheet" href="blog_details.css">
</head>

<body>
    <header class=" header center">
        <div class="logo">
            <img src="img/Main/Logo.svg" alt="Logo icon" class="logo__icon">
            <p class="logo__text">Interno</p>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="#" class="nav__link">Home</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Project</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="top center center-wide">
        <div class="top__box ">
            <div class="top__img-box">
                <img src="img/Blog_details/Blog_details_top.jpg" alt="Top img" class="top__img">
            </div>
        </div>
    </div>

    <section id="app" class="article center">
        <tabs></tabs>
    </section>


    <footer class="footer center">
        <div class="footer__left">
            <div class="logo">
                <img src="img/Main/Logo.svg" alt="Logo icon" class="logo__icon">
                <p class="logo__text">Interno</p>
            </div>
            <p class="footer__text">It is a long established fact that a reader will be distracted lookings.</p>
            <a href="#" class="footer__link footer__link_margin"><img src="img/Main/footer_icon_1.svg"
                    alt="Footer icon"></a>
            <a href="#" class="footer__link"><img src="img/Main/footer_icon_2.svg" alt="Footer icon"></a>
        </div>
        <div class="footer__center">
            <h3 class="footer__title">Pages</h3>
            <nav class="nav">
                <ul class="nav__ul footer__nav_flex">
                    <li class="nav__li"><a href="#" class="nav__link footer__nav__link_font">Home</a></li>
                    <li class="nav__li"><a href="#" class="nav__link footer__nav__link_font">Project</a></li>
                    <li class="nav__li"><a href="#" class="nav__link footer__nav__link_font">Blog</a></li>
                </ul>
        </div>
        <div class="footer__right">
            <h3 class="footer__title">Contact</h3>
            <p class="footer__text">55 East Birchwood Ave. Brooklyn, New York 11201</p>
            <p class="footer__text footer__text_lign-height">contact@interno.com</p>
            <p class="footer__text footer__text_lign-height">(123) 456 - 7890</p>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="tabs.js"></script>
    <script>

        const App = {
            components: {
                tabs
            }

        }

        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
